<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Typing Text</title>
  <link href="style.css" rel="stylesheet" type="text/css">
  <script src="script.js"></script>
</head>

<body>
  <div class="head">
    <h1>Hello</h1>
        <p>I am
           <a class="typewrite" id="a" data-period="2000" data-type='[ "Web Designer", "Web Developer", "Discord Developer", "Transcriber"]'>
              <span class="wrap"></span>
           </a>
       </p>
  </div>
        
</body>
</html>
